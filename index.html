<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Squash Game</title>
    <style>
        body {
            text-align: center;
            background: black;
            color: white;
        }

        canvas {
            display: block;
            margin: auto;
            border: 2px solid white;
        }

        #startGame {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Multiplayer Squash-Game</h1>
    <canvas id="squashGame" width="800" height="500"></canvas>
    <button id="startGame">Start Game</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
